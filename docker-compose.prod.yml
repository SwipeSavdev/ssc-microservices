version: '3.8'

services:
  discovery-service:
    build: ./backend/discovery-service
    container_name: discovery-service
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    restart: always

  config-service:
    build: ./backend/config-service
    container_name: config-service
    ports:
      - "8888:8888"
    environment:
      - SPRING_PROFILES_ACTIVE=prod,git
      - SPRING_CLOUD_CONFIG_SERVER_GIT_URI=https://github.com/SwipeSavdev/ssc-microservices.git
      - SPRING_CLOUD_CONFIG_SERVER_GIT_SEARCH_PATHS=config-repo
    depends_on:
      - discovery-service
    restart: always

  gateway-service:
    build: ./backend/gateway-service
    container_name: gateway-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-service:8888
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
    depends_on:
      - discovery-service
      - config-service
    restart: always

  tenant-service:
    build: ./backend/tenant-service
    container_name: tenant-service
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-service:8888
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:postgresql://database-3.cn00u2kgkr3j.us-east-2.rds.amazonaws.com:5432/swipesavvy
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=JBYkcZm16hyoSUiDQIS1
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      - discovery-service
      - config-service
    restart: always

  customer-service:
    build: ./backend/customer-service
    container_name: customer-service
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-service:8888
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:postgresql://database-3.cn00u2kgkr3j.us-east-2.rds.amazonaws.com:5432/swipesavvy
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=JBYkcZm16hyoSUiDQIS1
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      - discovery-service
      - config-service
    restart: always

  account-card-service:
    build: ./backend/account-card-service
    container_name: account-card-service
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-service:8888
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:postgresql://database-3.cn00u2kgkr3j.us-east-2.rds.amazonaws.com:5432/swipesavvy
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=JBYkcZm16hyoSUiDQIS1
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      - discovery-service
      - config-service
