name: Build and Push Docker Images

name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Gateway Service
      uses: docker/build-push-action@v4
      with:
        context: ./backend/gateway-service
        push: true
        tags: swipesavvy/gateway-service:latest

    - name: Build and Push Tenant Service
      uses: docker/build-push-action@v4
      with:
        context: ./backend/tenant-service
        push: true
        tags: swipesavvy/tenant-service:latest

    - name: Build and Push Customer Service
      uses: docker/build-push-action@v4
      with:
        context: ./backend/customer-service
        push: true
        tags: swipesavvy/customer-service:latest

    - name: Build and Push Account Card Service
      uses: docker/build-push-action@v4
      with:
        context: ./backend/account-card-service
        push: true
        tags: swipesavvy/account-card-service:latest

    - name: Build and Push Transaction Rewards Service
      uses: docker/build-push-action@v4
      with:
        context: ./backend/transaction-rewards-service
        push: true
        tags: swipesavvy/transaction-rewards-service:latest

    - name: Build and Push Discovery Service
      uses: docker/build-push-action@v4
      with:
        context: ./backend/discovery-service
        push: true
        tags: swipesavvy/discovery-service:latest

    - name: Build and Push Config Service
      uses: docker/build-push-action@v4
      with:
        context: ./backend/config-service
        push: true
        tags: swipesavvy/config-service:latest

    - name: Build and Push Frontend
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        push: true
        tags: swipesavvy/rewards-frontend:latest
